<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment lvl 3</title>
</head>
<body>
    <!-- Q1 Table -->
  <div>
    <table border="black">
        <caption>
            Student Information
        </caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
            </tr>
    </table>
  </div>

  <br>
  <hr>
  <!-- Q2 Forms -->

  <div>
    <form action="/submit">
        <label for="name">Name:</label>
        <input type="text" id ="name" name="name">
        <br>
        <br>
        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="Nepal">Nepal</option>
            <option value="usa">USA</option>
        </select>
        <br>
        <br>
        <label for="msg">Message:</label>
        <textarea id="msg" name="msg" cols="30" rows="4"></textarea>
        <br>
        <br>
        <input type="checkbox" name="subs" id="subs">
        <label for="subs">Subscribe?</label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
  </div>

<!-- Q3 Feedback form -->
<div>
    <h1>
        Feedback Form
    </h1>
    <form action="/feedback">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write your name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Write your email">
        <br>
        <br>
        <label for="msgs">Message:</label>
        <br>
        <textarea name="msgs" id="msgs" cols="30" rows="4"></textarea>
        <br>
        <br>
        <label for="rates">Rate us out of 5:</label>
        <br>
        <input type="radio" name="rate" id="rates" value="1">
        <label for="rates">1</label>
        <br>
        <input type="radio" name="rate" id="rates" value="2">
        <label for="rates">2</label>
        <br>
        <input type="radio" name="rate" id="rates" value="3">
        <label for="rates">3</label>
        <br>
        <input type="radio" name="rate" id="rates" value="4">
        <label for="rates">4</label>
        <br>
        <input type="radio" name="rate" id="rates" value="5">
        <label for="rates">5</label>
        <br>
        <br>
        <input type="submit" name="btn" id="btn" value="Send your message!">
    </form>
</div>

</body>
</html>
